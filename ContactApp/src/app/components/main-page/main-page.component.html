<div class="container mainpage-content">
  <div class="contact-list">
  <div class="row">
    <div class="col-sm-6 mt-4">
      <input type="search" class="form-control" placeholder="Search Here" [(ngModel)]="searchTerm">
    </div>
    <div class="col-sm-6 mt-4">
      <div class="mt-3 total-info float-left"><span class="fa fa-info-circle pr-2"></span>
        {{contacts?.length}} contacts in total
      </div>
      <button class="btn btn-success float-right" routerLink="/addContact/"><span class="fa fa-plus"></span><span
          class="d-none d-md-inline pl-2">New contact</span></button>
    </div>
  </div>

  <div *ngFor="let contact of contactsWithAlphabets| filter: searchTerm" class="pt-3">
    <div *ngIf="contact.name; else listIndex">
      <div class="card">
        <div class="card-body">
          <button routerLink="/editContact/{{contact.id}}" class="btn btn-warning float-right"><span
              class="fa fa-edit"></span><span class="d-none d-md-inline pl-2">Edit</span></button>
          <button class="btn btn-light text-danger float-right mr-3"
            (click)="openDeleteModal(contact.id)"><span class="fa fa-trash text-danger"></span><span
              class="d-none d-md-inline pl-2">Delete</span></button>
          <label class="name lead">{{contact?.name}}</label>
          <br>
          <span class="fa fa-envelope fa-fw text-muted"></span>
          <span class="text-muted pl-1">{{contact?.email}}</span>
          <br>
          <span class="fa fa-phone fa-fw text-muted"></span>
          <span class="text-muted pl-1">{{contact?.phone}}</span>
        </div>
      </div>
    </div>
    <ng-template #listIndex>
      <div>
        <strong>
          {{contact.indexLetter}}
        </strong>
      </div>
    </ng-template>
  </div>

  <div *ngIf="contacts?.length == 0" class="pt-3">
    <div class="card info-card">
      <div class="card-body"><span class="fa fa-info-circle pr-2"></span>
        You have no contact currently.
      </div>
    </div>
  </div>
  </div>
